<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application giving your character stats in the game Ryzom">
    <meta name="author" content="kimory">

    <title>Ryzom application</title>

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    
    <p id="erreur"></p>
    
    <div id="caracteristiques">
        <p id="lien_caracteristiques" class="btn" onclick="afficher('contenu_caracteristiques');">Caractéristiques</p>
        
        <div id="contenu_caracteristiques" class="invisible marge_haute_reduite">
            <p class="marge_haute_reduite"><span class="vert gras" onclick="afficher('vie');">Vie</span><br>
                <span id="vie" class="invisible">
                    <span class="echelon_un">Constitution : <span id="constitution"></span></span><br>
                    <span class="echelon_un">Métabolisme : <span id="metabolisme"></span></span>
                </span>
            </p>

            <p class="marge_haute_reduite"><span class="vert gras" onclick="afficher('seve');">Sève</span><br>
                <span id="seve" class="invisible">
                    <span class="echelon_un">Intelligence : <span id="intelligence"></span></span><br>
                    <span class="echelon_un">Sagesse : <span id="sagesse"></span></span>
                </span>
            </p>

            <p class="marge_haute_reduite"><span class="vert gras" onclick="afficher('endurance');">Endurance</span><br>
                <span id="endurance" class="invisible">
                    <span class="echelon_un">Force : <span id="force"></span></span><br>
                    <span class="echelon_un">Équilibre : <span id="equilibre"></span></span>
                </span>
                </p>

            <p class="marge_haute_reduite"><span class="vert gras" onclick="afficher('concentration');">Concentration</span><br>
                <span id="concentration" class="invisible">
                    <span class="echelon_un">Dextérité : <span id="dexterite"></span></span><br>
                    <span class="echelon_un">Volonté : <span id="volonte"></span></span>
                </span>
            </p>
        </div>
    </div>
    
    <div id="competences" class="marge_haute_reduite">
        <p id="lien_competences" class="btn" onclick="afficher('contenu_competences');">Compétences</p>
        
        <div id="contenu_competences" class="invisible marge_haute_reduite"></div>
    </div>

    <br>
    
    <div class="centre">
        <a class="btn arrondi" href="index.html">retour</a>
    </div>
    
    <script src="js/key.js"></script>
    <script src="js/codes.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
