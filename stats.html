<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application giving your character stats in the game Ryzom">
    <meta name="author" content="kimory">

    <title>Ryzom application</title>

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    
    <p id="erreur"></p>
    
    <p id="lien_caracteristiques" class="btn" onclick="afficher('caracteristiques');">Caractéristiques</p>
    <div id="caracteristiques" class="invisible marge_haute_reduite">
        <p>Vie<br>
        Constitution : <span id="constitution"></span><br>
        Métabolisme : <span id="metabolisme"></span></p>
        
        <p>Sève<br>
        Intelligence : <span id="intelligence"></span><br>
        Sagesse : <span id="sagesse"></span></p>
        
        <p>Endurance<br>
        Force : <span id="force"></span><br>
        Équilibre : <span id="equilibre"></span></p>
        
        <p>Concentration<br>
        Dextérité : <span id="dexterite"></span><br>
        Volonté : <span id="volonte"></span></p>
    </div>
    
    <div id="competences">
    </div>

    <br>
    
    <div class="centre">
        <a class="btn" href="index.html">retour</a>
    </div>
    
    <script src="js/key.js"></script>
    <script src="js/codes.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
